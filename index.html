<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة عمر معلومات</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            direction: rtl;
        }

        .content {
            text-align: center;
        }

        input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .info {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>أدخل معلوماتك</h1>
        <input type="text" id="nameInput" placeholder="أدخل اسمك">
        <input type="number" id="ageInput" placeholder="أدخل عمرك">
        <button id="submitButton" onclick="submitData()">إرسال المعلومات</button>
        <div class="info" id="infoDisplay"></div>
    </div>

    <script>
        function submitData() {
            const name = document.getElementById('nameInput').value;
            const age = document.getElementById('ageInput').value;
            const infoDisplay = document.getElementById('infoDisplay');
            const submitButton = document.getElementById('submitButton');
            
            if (name && age) {
                fetch('https://jsonplaceholder.typicode.com/posts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: name, age: age })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    infoDisplay.innerHTML = '<p>تم إرسال البيانات بنجاح!</p>';
                    submitButton.style.display = 'none'; // إخفاء الزر بعد الإرسال
                })
                .catch(error => {
                    infoDisplay.innerHTML = '<p>حدث خطأ: ' + error.message + '</p>';
                });
            } else {
                infoDisplay.innerHTML = '<p>يرجى ملء جميع الحقول.</p>';
            }
        }
    </script>
</body>
</html>
